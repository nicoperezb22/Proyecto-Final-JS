<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Homebanking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="inicioS.js" defer></script>
</head>
<body>

  <!-- este es el inicio -->
  <section id="login-section">
    <h2>Entrar o Registrarse</h2>
    <input id="usuario" placeholder="Poné tu nombre o DNI" />
    <input id="clave" type="password" placeholder="Poné clave (solo números)" maxlength="4" />
    <button id="btn-login">Entrar</button>
    <p id="mensaje"></p>
  </section>

  <!-- homebanking -->
  <section id="homebanking-section" class="hidden">
    <h2>Hola, <span id="nombre-usuario"></span></h2>
    <p><strong>CBU:</strong> <span id="cbu"></span></p>
    <p><strong>Alias:</strong> <span id="alias"></span></p>
    <p><strong>Saldo:</strong> $<span id="saldo"></span></p>

    <div class="botones-accion">
      <button id="btn-transferir">Transferir</button>
      <button id="btn-retirar">Retirar</button>
      <button id="btn-logout">Cerrar sesión</button>
    </div>

    <!-- transferencias -->
    <form id="transferir-form" class="hidden form-transacciones">
      <h3>Transferir plata</h3>
      <input id="input-destinatario" placeholder="A quién" />
      <input id="input-monto-transferir" type="number" min="1" placeholder="Monto $" />
      <button type="button" id="confirmar-transferir">Confirmar</button>
      <button type="button" id="cancelar-transferir">Cancelar</button>
    </form>

    <!-- retirar -->
    <form id="retirar-form" class="hidden form-transacciones">
      <h3>Retirar plata</h3>
      <input id="input-monto-retirar" type="number" min="1" placeholder="Monto $" />
      <button type="button" id="confirmar-retirar">Confirmar</button>
      <button type="button" id="cancelar-retirar">Cancelar</button>
    </form>

    <!-- lista de movs -->
    <section>
      <h3>Movimientos</h3>
      <ul id="lista-movimientos"></ul>
    </section>
  </section>

</body>
</html>
